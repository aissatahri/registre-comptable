name: Build Windows release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven local repo
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build shaded jar
        shell: pwsh
        run: |
          # Run Maven and tee output to build.log so we can upload it on failure
          & .\mvnw.cmd -DskipTests package *>&1 | Tee-Object -FilePath build.log
          exit $LASTEXITCODE

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Install Launch4j (choco)
        run: choco install launch4j -y
        shell: pwsh

      - name: Install Inno Setup (choco)
        run: choco install innosetup -y
        shell: pwsh

      - name: Run Launch4j to build native launcher
        run: |
          # Launch4j CLI should be added to PATH by choco
          launch4j .\installer\launch4j.xml
        shell: pwsh

      - name: Build Inno Setup installer
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\registre.iss
        shell: pwsh

      - name: Upload launcher artifact
        uses: actions/upload-artifact@v4
        with:
          name: launcher-1.1.0
          path: installer\launcher-1.1.0.exe

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-1.1.0
          path: Output\RegistreComptable-1.1.0-setup.exe
